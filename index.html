<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">My E-Shop</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-list">
            <div class="product">
                <img src="08574505080-e1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$20</p>
                <button class="add-to-cart" data-name="Product 1" data-price="20">Add to Cart</button>
            </div>
            <div class="product">
                <img src="01887761712-e1.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$30</p>
                <button class="add-to-cart" data-name="Product 2" data-price="30">Add to Cart</button>
            </div>
            <div class="product">
                <img src="08574505080-e1.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$40</p>
                <button class="add-to-cart" data-name="Product 3" data-price="40">Add to Cart</button>
            </div>
        </section>

        <section class="cart-section">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <p>Total: $<span id="total-price">0</span></p>
            <button id="checkout">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My E-Shop</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

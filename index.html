<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="E-Commerce Website">
  <title>Your E-Commerce Website</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo">
      <a href="/" >Trendy</a>
    </div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/shop">Shop</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/cart" id="cart-icon">Cart(0)</a></li>
        <li><a href="/login">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Our E-Shop</h1>
    <p>Your one-stop destination for amazing deals!</p>
  </section>

  <!-- Product Grid -->
  <section class="product-grid">
    <div class="product">
      <img src="01887761712-e1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>$20.00</p>
      <button class="add-to-cart" data-id="1" data-name="Product 1" data-price="20.00">Add to Cart</button>
    </div>
    <div class="product">
      <img src="08574505080-e1.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>$30.00</p>
      <button class="add-to-cart" data-id="2" data-name="Product 2" data-price="30.00">Add to Cart</button>
    </div>
    <!-- Add more products as needed -->
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 E-Shop. All rights reserved.</p>
    <div class="footer-links">
      <a href="/terms">Terms & Conditions</a>
      <a href="/privacy">Privacy Policy</a>
      <a href="/faq">FAQ</a>
    </div>
  </footer>

  <!-- Shopping Cart Modal -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-content">
      <h2>Shopping Cart</h2>
      <div id="cart-items"></div>
      <p>Total: $<span id="cart-total">0.00</span></p>
      <button id="checkout">Proceed to Checkout</button>
      <button id="close-cart">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

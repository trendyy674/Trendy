<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Self-Intro Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 40px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
      text-align: center;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      color: #ffffff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 10px;
    }

    .bio {
      color: #ddd;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .status-box {
      margin-top: 20px;
      text-align: left;
    }

    .status {
      background: rgba(0, 153, 255, 0.2);
      border-left: 5px solid #00ccff;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      animation: fadeIn 0.5s ease;
    }

    input, button {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin-top: 10px;
    }

    input {
      width: 100%;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 50%;
      background: #00ccff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00e1ff;
      transform: scale(1.05);
    }

    #storyArea {
      max-height: 250px;
      overflow-y: auto;
      padding-right: 10px;
    }

    /* Scrollbar for status area */
    #storyArea::-webkit-scrollbar {
      width: 6px;
    }

    #storyArea::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hello, I'm Alex!</h1>
    <p class="bio">Creative web developer & tech enthusiast. Welcome to my corner of the web!</p>

    <div class="status-box">
      <h2>Latest Updates:</h2>
      <div id="storyArea"></div>

      <input type="text" id="statusInput" placeholder="What's on your mind?" />
      <button onclick="addStatus()">Post Update</button>
    </div>
  </div>

  <script>
    function addStatus() {
      const input = document.getElementById('statusInput');
      const storyArea = document.getElementById('storyArea');
      if (input.value.trim() !== '') {
        const newStatus = document.createElement('div');
        newStatus.className = 'status';
        const now = new Date();
        newStatus.innerHTML = `<strong>${now.toLocaleString()}</strong><br>${input.value}`;
        newStatus.style.opacity = 0;
        storyArea.prepend(newStatus);
        setTimeout(() => newStatus.style.opacity = 1, 10);
        input.value = '';
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Resume</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="card" id="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="your-photo.jpg" alt="Your Name" class="profile-pic"/>
          <h1>Your Name</h1>
          <p>Full Stack Developer</p>
        </div>
        <div class="card-back">
          <h2>About Me</h2>
          <p>Brief intro about yourself, your skills, and passions.</p>
          <h3>Skills</h3>
          <ul>
            <li>HTML / CSS / JavaScript</li>
            <li>React / Node.js</li>
            <li>Python / Django</li>
            <li>UI/UX Design</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
